<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Borel&family=Caveat:wght@400..700&family=Delius&family=Pacifico&family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">
    <title>Formulario HTML</title>
</head>
<body>
  <form class="container mt-5">
    <div class="card">
        <div class="card-header text-center bg-body-secondary">
          <h2>Payment form example</h2>
        </div>
        <div class="p-3 card-body">
          <div id="alertMessage" class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
        <div class="row g-3">
            <div class="col-sm-5 pb-3">
                <label for="Card" class="form-label">Card #</label>
              <input type="text" class="form-control" id="Card" placeholder="XXXXXXXXXXXX" aria-label="City" required>
            </div>
            <div class="col-sm-4 pb-3">
                <label for="CVC" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="CVC" placeholder="XXXX" aria-label="State" required>
            </div>
            <div class="col-sm-3 pb-3">
                <label for="Amount" class="form-label">Amount</label>
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="Amount" aria-label="Amount (to the nearest dollar)" required>
                </div>
            </div>
          </div>
          <div class="row g-3">
            <div class=" mt-3 col-sm-6">
              <label for="inputName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputName" required>
            </div>
            <div class=" mt-3 col-sm-6">
              <label for="inputLastname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputLastname" required>
            </div>
            <div class=" mt-3 col-sm-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class=" mt-3 col-sm-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" required>
                <option selected>Choose...</option>
                <option value="MAD">Madrid</option>
                <option value="CAT">Catalu√±a</option>
                <option value="AS">Asturias</option>
                <option value="AND">Andalucia</option>
                <option value="GAL">Galicia</option>
                <option value="PV">Pais Vasco</option>
                <option value="ICAN">Islas Canarias</option>
              </select>
            </div>
            <div class=" mt-3 col-sm-3">
              <label for="inputPostalcode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputPostalcode" required>
            </div>
          </div>
          <div class="mt-1 mb-2 row g-3">
            <div class="col-md-6 pt-3">
              <label for="radio" class=" pb-2 form-label">We accept:</label>
              <div class="buttons" id="radio" data-toggle="buttons">
                  <label class="btn btn-secondary">
                    <input autocomplete="off" class="form-check-input" type="radio" name="inlineRadioOptions" checked id="inlineRadio1" value="option1" required>
                    <span class="fa-brands fa-cc-visa"></span>
                  </label>
                  <label class="btn btn-secondary">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <span class="fa-brands fa-cc-mastercard"></span>
                  </label>
                  <label class="btn btn-secondary">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <span class="fa-brands fa-cc-apple-pay"></span>
                  </label>
                  <label class="btn btn-secondary">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                    <span class="fa-brands fa-cc-paypal"></span>
                  </label>
              </div>
            </div>
            <div class="col-md-6 pt-3">
              <label for="message" class="form-label">Message: </label>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" rows="3" required></textarea>
              </div>
              <label for="message" class="text-secondary"><small>Add any notes here.</small></label>
            </div>
          </div>
        </div>
        <div class="card-footer text-body-secondary">
            <div class="modal-footer">
                <button type="button" class="m-1 btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="m-1 btn btn-primary">Send</button>
              </div>
        </div>
      </div>
    </form>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
